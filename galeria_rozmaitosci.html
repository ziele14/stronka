<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria – Ołóweczek</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* GALERIA */
    .gallery-container {
      max-width: 900px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .caption {
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      padding: 1rem;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .lightbox .lightbox-caption {
      margin-top: 1rem;
      color: #eee;
      font-size: 1.1rem;
      text-align: center;
      max-width: 90%;
    }
    /* Strzałki lightbox */
    .arrow {
    position: absolute;
    top: 50%;
    font-size: 3rem;
    color: white;
    cursor: pointer;
    user-select: none;
    transform: translateY(-50%);
    padding: 10px;
    transition: transform 0.2s ease;
    }

    .arrow:hover {
    transform: translateY(-50%) scale(1.2);
    }

    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }

    /* Śmieszna animacja "podskoku" przy zmianie zdjęcia */
    .jump {
    animation: hop 0.35s ease;
    }

    @keyframes hop {
    0% { transform: scale(1) translateY(0); }
    30% { transform: scale(1.05) translateY(-10px); }
    100% { transform: scale(1) translateY(0); }
    }

  </style>
</head>

<body>

  <!-- IDENTYCZNY NAGŁÓWEK -->
  <header>
    <h1><a href="index.html" class="logo-link">Ołóweczek</a></h1>
  </header>

  <main>
    <h2 style="text-align:center; margin-top: 1.5rem;">Galeria zdjęć</h2>

    <div class="gallery-container">

      <!-- PRZYKŁAD JEDNEGO ZDJĘCIA Z PODPISEM -->
      <div class="gallery-item">
        <img src="images/beherit_bnin.jpg" data-caption="Kapliczka Beherit Bniń – przedmieścia 2023">
        <div class="caption">Kapliczka Beherit Bniń – przedmieścia 2023</div>

      </div>

      <!-- Dodawaj tak kolejne zdjęcia:
      <div class="gallery-item">
        <img src="images/foto1.jpg" data-caption="Opis zdjęcia 1">
        <div class="caption">Opis zdjęcia 1</div>
      </div>
      -->

       <div class="gallery-item">
        <img src="images/matelas_autogonflant.jpg" data-caption="Matelas Autogonflant">
        <div class="caption">Matelas Autogonflant</div>
        
      </div>

      <div class="gallery-item">
        <img src="images/wczasy.jpg" data-caption="Wczasy redakcji ołóweczek net lato 2027">
        <div class="caption">Wczasy redakcji ołóweczek net lato 2027</div>
        
      </div>

    </div>
  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">

  <div class="arrow left" id="prev">⟵</div>

  <div class="lightbox-content">
    <img id="lightbox-img" src="">
    <div id="lightbox-caption" class="lightbox-caption"></div>
  </div>

  <div class="arrow right" id="next">⟶</div>

</div>


  <script>
    

    const items = document.querySelectorAll(".gallery-item img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const lightboxCaption = document.getElementById("lightbox-caption");
const prev = document.getElementById("prev");
const next = document.getElementById("next");

let currentIndex = 0;

function showImage(index) {
  const img = items[index];
  lightboxImg.src = img.src;
  lightboxCaption.textContent = img.dataset.caption || "";

  // śmieszna animacja
  lightboxImg.classList.remove("jump");
  void lightboxImg.offsetWidth; // reset animacji
  lightboxImg.classList.add("jump");
}

items.forEach((img, index) => {
  img.addEventListener("click", () => {
    currentIndex = index;
    lightbox.style.display = "flex";
    showImage(currentIndex);
  });
});

prev.addEventListener("click", (event) => {
  event.stopPropagation();
  currentIndex = (currentIndex - 1 + items.length) % items.length;
  showImage(currentIndex);
});

next.addEventListener("click", (event) => {
  event.stopPropagation();
  currentIndex = (currentIndex + 1) % items.length;
  showImage(currentIndex);
});

// Zamknięcie lightboxa kliknięciem w tło
lightbox.addEventListener("click", (event) => {
  if (event.target === lightbox) {
    lightbox.style.display = "none";
  }
});


    // Zamknięcie lightboxa kliknięciem
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
    
  </script>

  </footer>

</body>
</html>
