<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria – Ołóweczek</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* GALERIA */
    .gallery-container {
      max-width: 900px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .caption {
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      padding: 1rem;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .lightbox .lightbox-caption {
      margin-top: 1rem;
      color: #eee;
      font-size: 1.1rem;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>

<body>

  <!-- IDENTYCZNY NAGŁÓWEK -->
  <header>
    <h1><a href="index.html" class="logo-link">Ołóweczek</a></h1>
  </header>

  <main>
    <h2 style="text-align:center; margin-top: 1.5rem;">Galeria zdjęć</h2>

    <div class="gallery-container">

      <!-- PRZYKŁAD JEDNEGO ZDJĘCIA Z PODPISEM -->
      <div class="gallery-item">
        <img src="images/beherit_bnin.jpg" data-caption="Kapliczka Beherit Bniń – przedmieścia 2023">
        <div class="caption">Kapliczka Beherit Bniń – przedmieścia 2023</div>

      </div>

      <!-- Dodawaj tak kolejne zdjęcia:
      <div class="gallery-item">
        <img src="images/foto1.jpg" data-caption="Opis zdjęcia 1">
        <div class="caption">Opis zdjęcia 1</div>
      </div>
      -->

       <div class="gallery-item">
        <img src="images/matelas_autogonflant.jpg" data-caption="Matelas Autogonflant">
        <div class="caption">Matelas Autogonflant</div>
        
      </div>

      <div class="gallery-item">
        <img src="images/wczasy.jpg" data-caption="Wczasy redakcji ołóweczek net lato 2027">
        <div class="caption">Wczasy redakcji ołóweczek net lato 2027</div>
        
      </div>

    </div>
  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="">
    <div id="lightbox-caption" class="lightbox-caption"></div>
  </div>

  <script>
    const items = document.querySelectorAll(".gallery-item img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxCaption = document.getElementById("lightbox-caption");

    items.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        lightboxCaption.textContent = img.dataset.caption || "";
      });
    });

    // Zamknięcie lightboxa kliknięciem
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

  <footer>
    <p>oloweczek.net@gmail.com - kontakt jedynie w przypadku zażaleń po przykrej epifanii</p>
    <p>© 2025 czarna mamba Szamotuły. All rights reserved. Won od naszej marki</p>
  </footer>

</body>
</html>
