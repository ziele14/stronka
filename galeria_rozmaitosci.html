<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria – Ołóweczek</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* GALERIA */
    .gallery-container {
      max-width: 900px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    /* POPUP POWIĘKSZENIA */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .lightbox:active {
      display: none;
    }
  </style>
</head>

<body>

  <!-- IDENTYCZNY NAGŁÓWEK -->
  <header>
    <h1><a href="index.html" class="logo-link">Ołóweczek</a></h1>
  </header>

  <main>
    <h2 style="text-align:center; margin-top: 1.5rem;">Galeria zdjęć</h2>

    <div class="gallery-container">
      <!-- WSTAW SWOJE ZDJĘCIA TUTAJ -->
      <img src="images/beherit_bnin.jpg" alt="foto">
        <img src="images/matelas_autogonflant.jpg" alt="foto">
    </div>
  </main>

  <!-- LIGHTBOX (POWIĘKSZENIE) -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="">
  </div>

  <script>
    const images = document.querySelectorAll(".gallery-container img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
      });
    });

    // Zamknięcie po kliknięciu gdziekolwiek
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

  <footer>
    <p>oloweczek.net@gmail.com - kontakt jedynie w przypadku zażaleń po przykrej epifanii</p>
    <p>© 2025 czarna mamba Szamotuły. All rights reserved. Won od naszej marki</p>
  </footer>

</body>
</html>
